{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<br>
    <h1>{{ object|yesno:"Update,Create" }} Village</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
          <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'mail:village-list' %}"><button class="btn btn-secondary">Cancel</button></a>

{% endblock content %}
