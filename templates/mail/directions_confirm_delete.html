{% extends "base.html" %}

{% block content %}
<br>
    <h1 class="title">Delete Direction</h1>

    <p style="font-size: 24px;">Are you sure you want to delete direction: <strong class="text-success">{{ directions }}</strong></p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
    <br>
    <a href="{% url 'mail:direction-list' %}"><button class="btn btn-secondary">Cancel</button></a>
{% endblock %}
